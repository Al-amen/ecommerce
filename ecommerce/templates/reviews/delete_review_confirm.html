{% extends "base.html" %}
{% block body %}
<div class="container py-5">
    <h5>Are you sure you want to delete your review for {{ product.name }}?</h5>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete my review</button>
        <a href="{% url 'store:product_detail' product.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock body %}
