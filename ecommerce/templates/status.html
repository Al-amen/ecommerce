<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="messages container mt-2">
            {% if messages %}
               {% for message in messages %}
                <div{% if message.tag %} class="altert altert-{{message.tag}}" {% endif %}>
                    {{message}}
                </div>
               {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
